<!-- index.html -->
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" /> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0" /> 
	<link rel="stylesheet" href="style.css" /> 
	<title>Password Generator</title> 
</head> 

<body> 
	<h1>Password Generator</h1> 
	<div class="generator"> 
		<div class="password"> 
			<p   id="display" >Password</p> 
			<button id="copybtn" >copy</button> 
		</div> 
		<div class="range"> 
			<span>Length</span>
			<input type="text" id="lengthinput">
			 
		</div> 
		<div class="options"> 
			<div class="option"> 
				<label  class="pinko"> 
					<input type="checkbox"
						id="lowercaseCb"  onclick="selector()" /> 
					<span>a-z</span> 
				</label> 
			</div> 
			<div class="option"> 
				<label class="pinko"> 
					<input type="checkbox"
						id="uppercaseCb" onclick="selector()" /> 
					<span>A-Z</span> 
				</label> 
			</div> 
			<div class="option"> 
				<label class="pinko"> 
					<input type="checkbox"
						id="digitsCb"  onclick="selector()"/> 
					<span>0-9</span> 
				</label> 
			</div> 
			<div class="option"> 
				<label class="pinko"> 
					<input type="checkbox"
						id="specialsCb" onclick="selector()" /> 
					<span>!@$#%^</span> 
				</label> 
			</div> 
		</div> 
		<button class="generate"> 
			generate 
		</button> 
	</div> 
	
	<script src="password.js"></script> 
</body> 

</html>
